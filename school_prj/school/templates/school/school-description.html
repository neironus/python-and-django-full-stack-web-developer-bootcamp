{% extends "school/base.html" %}

{% block content %}
    <div class='container'>
        <h2>Name - {{ school.name }}</h2>
        <h3>School city - {{ school.city.name }}</h3>
        <h4>Список студентов:</h4>
        <ul class="list-group">
            {% for student in students %}
                <li class="list-group-item">
                    {{ student }}
                </li>
            {% endfor %}
        </ul>
        <p>
            <a class='btn btn-warning' href="{% url 'school_app:school-edit' school.pk%}">Изменить данные школы</a>
        </p>
    </div>
    
{% endblock content %}
